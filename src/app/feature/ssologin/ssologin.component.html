<div class="sso-container">
    <div class="sso-box">
      <h2>Welcome!</h2>
      <p>Please sign in with your credentials</p>
  
      <form>
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="you@example.com" />
        </div>
  
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="••••••••" />
        </div>
  
        <button type="submit" class="login-btn" (click)="ssoLogin()">Sign In</button>
  
        <div class="divider">or</div>
  
        <div class="sso-buttons">
          <button class="sso-google">Sign in with Google</button>
          <button class="sso-github">Sign in with GitHub</button>
        </div>
      </form>
    </div>
  </div>
